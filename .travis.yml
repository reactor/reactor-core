language: java
jdk:
  - oraclejdk8
  - oraclejdk9

matrix:
    fast_finish: true
    allow_failures:
    - jdk: oraclejdk9

sudo: required

script: ./travis-build.sh

after_success:
  - bash <(curl -s https://codecov.io/bash)

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
  - $HOME/.m2
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/