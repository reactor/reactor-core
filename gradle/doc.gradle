configure(rootProject) {
	apply plugin: "java"
	apply plugin: 'org.asciidoctor.convert'

	javadoc {
	  dependsOn jar
		group = "Reactor Core Javadoc"

		description = "Generates aggregated Javadoc API documentation."
		title = "Reactor Core $version"

		if (JavaVersion.current().isJava8Compatible()) {
			compileTestJava.options.compilerArgs += "-parameters"
			tasks.withType(Javadoc) {
				options.addStringOption('Xdoclint:none', '-quiet')
			}
		}

		options.addStringOption('charSet', 'UTF-8')

		options.memberLevel = org.gradle.external.javadoc.JavadocMemberLevel.PROTECTED
		options.author = true
		options.header = "Reactor Core"
		options.overview = "src/api/overview.html"
		options.stylesheetFile = file("src/api/stylesheet.css")
		options.links(rootProject.ext.javadocLinks)

		maxMemory = "1024m"
		destinationDir = new File(buildDir, "docs/javadoc")
	  source rootProject.sourceSets.main.allJava
	  doFirst {
		classpath = files(rootProject.sourceSets.main.compileClasspath)
	  }
	}

	asciidoctor {
		sources {
			include "index.asciidoc"
		}
		outputDir file("$buildDir/asciidoc")
		backends = ['html5', 'pdf']
		logDocuments = true
		options = [
				doctype: 'book'
		]
		attributes docinfo: '',
				toc2: '',
				'compat-mode': '',
				'allow-uri-read': '',
				stylesdir: "stylesheets/",
				stylesheet: 'golo.css',
				appversion: version,
				'source-highlighter': 'coderay'

		doLast {
			file("$outputDir/pdf/index.pdf").renameTo ("$outputDir/pdf/reactor-core-reference-guide-${version}.pdf")
		}
	}

	task docsZip(type: Zip, dependsOn: asciidoctor) {
	  baseName = 'reactor-core-docs'
	  from("$buildDir/asciidoc/pdf/reactor-core-reference-guide-${version}.pdf") { into ("docs/") }
	  from("$buildDir/asciidoc/html5/index.html") { into("docs/") }
	  from("$buildDir/asciidoc/html5/images") { into("images/") }
	}
}

