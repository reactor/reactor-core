name: Full Check

on:
  workflow_dispatch:
  schedule:
    - cron: "0 14 * * 0"
permissions: read-all
jobs:
  run-tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        branch: [ 3.6.x, main ]
        test-type:
          - type: core
            arguments: ":reactor-core:test --no-daemon"
          - type: other # includes java21Test and java9Test for 3.6+/ java11Test for 3.7+
            arguments: "check -x :reactor-core:test -x spotlessCheck -x :reactor-core:jcstress --no-daemon"
          - type: jcstress
            arguments: ":reactor-core:jcstress -Pjcstress.mode=quick --no-daemon"
    name: Test on ${{ matrix.branch }} - ${{ matrix.test-type.type }} tests
    steps:
      - name: Checkout Repository
        uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # tag=v4
        with:
          ref: ${{ matrix.branch }}
      - name: Download Java 9
        if: contains('main 3.6.x', matrix.branch)
        run: ${GITHUB_WORKSPACE}/.github/setup.sh
        shell: bash
      - name: Setup Java 9
        if: contains('main 3.6.x', matrix.branch)
        uses: actions/setup-java@b36c23c0d998641eff861008f374ee103c25ac73 # tag=v3
        with:
          distribution: 'jdkfile'
          java-version: 9.0.4
          jdkFile: /opt/openjdk/java9/OpenJDK9U-jdk_x64_linux_hotspot_9.0.4_11.tar.gz
      - name: Setup Java 11
        if: contains('main', matrix.branch)
        uses: actions/setup-java@b36c23c0d998641eff861008f374ee103c25ac73 # tag=v3
        with:
          distribution: 'temurin'
          java-version: 11
      - name: Setup Java 21
        if: contains('main 3.6.x', matrix.branch)
        uses: actions/setup-java@b36c23c0d998641eff861008f374ee103c25ac73 # tag=v3
        with:
          distribution: 'temurin'
          java-version: 21
      - name: Setup Java 8
        uses: actions/setup-java@b36c23c0d998641eff861008f374ee103c25ac73 # tag=v3
        with:
          distribution: 'temurin'
          java-version: 8
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@d156388eb19639ec20ade50009f3d199ce1e2808
      - name: Run Gradle Tests
        run: ./gradlew ${{ matrix.test-type.arguments }}
