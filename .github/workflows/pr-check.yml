name: PR Check
on: pull_request
jobs:
  gradle:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        gradle: ["check -x :reactor-core:test -x jcstress", ":reactor-core:test", "jcstress"]
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: 8
    - uses: eskatos/gradle-command-action@v1
      with:
        arguments: {{matrix.gradle}}